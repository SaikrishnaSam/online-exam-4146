
      <div class="text-center" style="margin-top: 20px;">
        <button type="button"  class="btn btn1" data-toggle="modal" data-target="#myModal"> + Add Batch</button>
      </div>

      <br>
        <!-- The Modal -->
<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: cornflowerblue;">
              <h4 class="modal-title" style="color: black;"><b>Add Batch</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
            <form #form="ngForm" (ngSubmit)="addBatch(form.value)">
                <label for="bno"><b>Batch number</b></label>
                    <input id="bno" type="text" ngModel class="form-control" name="batchNo">
                <label for="bname"><b>Batch Name</b></label>
                    <input id="bname" type="text" ngModel class="form-control" name="batchName">
                <b>Duration</b>
                <br>
                <b>From :</b>
                    <input type="date" ngModel class="mr-2" name="date1">

                <b>To :</b>
                    <input type="date" ngModel class="mr-2" name="date2">

                <br>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">submit</button>
                </div>
              </form>   
            </div>
          </div>
        </div>
      </div>

    
   <div class="container">
    <div class="row" >
      <div class="col-md-3" *ngFor="let element of batch">
        <div class="small">
          <div class="card  space text-center ">
            <div class="card-header bg-dark text-light">
              <b>Batch</b>
            </div>
            <div class="card-body body text-dark">
              <p class="card-text">                        
                Batch Name : {{element.batchName}}
              </p>
              <p class="card-text">
                  Batch No :   {{element.batchNo}}
                </p>
              <p class="card-text">
                Starting Date :   {{element.date1}}
              </p>
              <p class="card-text">
                  End Date :    {{element.date2}}
                </p>
            </div>
            <div class="card-footer">
              
              
                <tr style="padding-left: 50px;">
                  <td>
                    <button type="button"  (click)="addStudent(element)" class="btn btn2 mr-2">Open</button>
                    
                  </td>
                  <td>
                    <button type="button" class="btn btn3 mr-2" (click)="deleteBatch(element)">close</button>
  
                  </td>
                 </tr>
          
              
            </div>
          </div>
        </div>
        
      </div>
    </div>

   </div>
